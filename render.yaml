services:
  - type: web
    name: music-search-api
    plan: free
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false   # yaha apna API key manually Render dashboard me add karo
